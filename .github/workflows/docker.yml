name: Docker CI/CD

on:
  push:
    branches:
      - main
    paths:
      - '.dockerignore'
      - '.github/**'
      - '.hadolint.yaml'
      - 'Dockerfile'
      - 'ieee-template/**'
  pull_request:
    paths:
      - '.dockerignore'
      - '.github/**'
      - '.hadolint.yaml'
      - 'Dockerfile'
      - 'ieee-template/**'

jobs:
  skipci:
    runs-on: ubuntu-18.04
    steps:
      - run: echo "[skip ci] ${{ contains(github.event.head_commit.message, '[skip ci]') }}"

  hadolint:
    runs-on: ubuntu-18.04
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    container:
      image: 'hadolint/hadolint:v1.18.0-alpine'
    steps:
      - uses: actions/checkout@v2
      - run: hadolint ./Dockerfile

  push:
    runs-on: ubuntu-18.04
    needs: hadolint
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    strategy:
      matrix:
        texlive:
          - "latex-extra=2017.20180305-2"
          - "full=2017.20180305-1"
    steps:
      - uses: actions/checkout@v2

#       - name: Build ${{ matrix.texlive }} image
#         run: |
#           docker build . -t "${PKG_TAG}" --build-arg TEXLIVE_NAME="${{ matrix.texlive }}"

      - run: docker images
#       - run: docker run --rm ${PKG_TAG} latex --version

      - name: Login to Registries
        if: github.event_name != 'pull_request'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login 'docker.pkg.github.com' -u 'peaceiris' --password-stdin

